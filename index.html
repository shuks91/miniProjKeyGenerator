<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Key Code Generator</title>
</head>

<body>
    <div class="heading" <h1>
        This is a key code generator.<br>
        Press any key.
        </h1>
    </div>

    <section>
        <div class="container">
            <div class="card">
                <div class="title">
                    <h3>Key Pressed</h3>
                </div>
                <div class="card-body">
                    <h1 id="key-pressed">
                    </h1>
                </div>

            </div>


            <div class="card">
                <div class="title">
                    <h3>Key Code</h3>
                </div>

                <div class="card-body">
                    <h1 id="key-code"></h1>
                </div>
            </div>

            <div class="card">
                <div class="title">
                    <h3>Key Which</h3>
                </div>
                <div class="card-body">
                    <h1 id="key-which"></h1>
                </div>
            </div>
        </div>
    </section>

    <script type=text/javascript src="./app.js">
            </script>
</body>

</html>
